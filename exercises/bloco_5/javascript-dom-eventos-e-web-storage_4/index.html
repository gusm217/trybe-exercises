<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exercício com Local e Session Storage</h1>                
    </header>
    <section id="all-choices">
        <div>
            <input class="input" type="color" id="cor-fundo"
                   value="#e66465">
            <label for="cor-fundo">Cor de fundo</label>
        </div>
        
        <div>
            <input class="input" type="color" id="cor-texto"
                    value="#f6b73c">
            <label for="cor-texto">Cor do texto</label>
        </div>
        <div>
            <input class="input" type='number' id="fonte">
            <label for="fonte">Tamanho da fonte</label>
        </div>  
        
        <div>
            <input class="input" type='number' id="Espaçamento">
            <label for="Espaçamento">Espaçamento entre as linhas</label>
        </div>
        <div>
            <select class="input" id="font-family">
                <option value="verdana">verdana</option>
                <option value="arial">arial</option>
            </select>
            <label for="font-family">Tipo da fonte</label>
        </div>
        <button id="salvar">Salvar</button>
    </section>    
    <script src="script.js"></script>
</body>
</html>
