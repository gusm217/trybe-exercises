<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html-e-css-forms-flexbox-e-responsivo_2/node_modules/bulma/css/bulma.min.css">    
		<link rel="stylesheet" href="/html-e-css-forms-flexbox-e-responsivo_2/node_modules/bulma/css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>Document</title>
</head>
<body>
	<section id="form-width" class="section">
		<div class="field">
			<section class="section has-text-centered">
					<h1 class="title">Treinando formulários</h1>
					<h2 class="subtitle">Pra ficra bonitin</h2>
			</section>
		</div>
		<div class="field">
			<label class="label">Nome</label>
			<section class="control">
				<input class="input" type="text" name="name" id="nome" required maxlength="40">
			</section>
		</div>
		<div class="field">
			<label class="label">Email</label>
			<section class="control">
				<input class="input" type="email" name="email" id="email" required maxlength="50">        
			</section>
		</div>
		<div class="field">
				<label class="label">CPF</label>
				<input class="input" type="text" name="cpf" id="cpf" required maxlength="11">
		</div>
		<div class="field">
				<label class="label">Endereço</label>
				<input class="input" type="text" name="adress" required maxlength="200" id="endereço">
		</div>
		<div class="field">
				<label class="label">Cidade</label>
				<input class="input" type="text" name="city" required maxlength="28" id="cidade">
		</div>
		<div class="field">
			<label class="label">Estado</label>
			<div class="control">					
					<select class="select" name="" id="">
						<option value="">Minas</option>
						<option value="">Sampa</option>
					</select>									
			</div>
		</div>
		<div class="field">
			<label class="label">Tipo</label>
			<div class="control">
				<label class="radio">			
					<input data-validate-field="radio" class="radio" type="radio" name="home-type" required id="tipo-ap">
					Apartamento
				</label>                
				<label class="radio">			
					<input data-validate-field="radio" class="radio" type="radio" name="home-type" required id="tipo-casa">
					Casa
				</label>
			</div>
		</div>			
		</div>
		<div class="field">			
			<label class="label" for="resumo-curriculo">Fale sobre você</label>				
				<section class="control">
						<textarea class="textarea" name="resume" id="resumo-curriculo" required cols=50" rows="10"> </textarea>			
				</section>
		</div>
		<div class="field">
			<label class="label">Cargo</label>				
				<section class="control">
						<input class="input" name="position" id="resumo-curriculo" required cols=50" rows="10"> 			
				</section>
		</div>
		<div class="field">
			<label class="label">Decrição do cargo</label>				
				<section class="control">
						<input class="input" name="position-description id="resumo-curriculo" required cols=50" rows="10"> 			
				</section>
		</div>
		<div class="field">
			<label class="label">Data de início</label>				
				<section class="control">
						<input data-validate-field="text" class="input" type="text" name="date" id="datepicker">			
				</section>
		</div>
		<div class="buttons">
			<button type="submit" class="button is-success">Enviar</button>
		</div>	
	</section>
<script src="pikaday.js"></script>
<script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
<script src="./path/to/just-validate.min.js"></script>
</body>
</html>
